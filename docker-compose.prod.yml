      # DB_PORT: 27017
      # DB_USER: hoaideptrai
      # DB_PASSWORD: 123Gjmptw
      # DB_DATABASE: konga
networks:
  kong-net:
    external: false
    driver: bridge
  service-net:
    external: false
    driver: bridge

volumes:
  kongdb-data:
    driver: local
  konga-data:
    driver: local