version: "3.9"
services:
  #---------------MAIN SERVICES--------------#
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile.prod
    expose:
      - 3000
    networks:
      - kong-net
      - service-net
    volumes:
      - ./catalog-service:/workdir
      - /workdir/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile.prod
    expose:
      - 3000
    networks:
      - kong-net
      - service-net
    volumes:
      - ./order-service:/workdir
      - /workdir/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile.prod
    expose:
      - 3000
    networks:
      - kong-net
      - service-net
    volumes:
      - ./user-service:/workdir
      - /workdir/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
  report-service:
    build:
      context: ./report-service
      dockerfile: Dockerfile.prod
    expose:
      - 3000
    networks:
      - kong-net
      - service-net
    volumes:
      - ./report-service:/workdir
      - /workdir/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
  mailer-service:
    build:
      context: ./workers/mailer
      dockerfile: Dockerfile.prod
    networks:
      - service-net
    volumes:
      - ./workers/mailer:/workdir
      - /workdir/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
  
  #--------------------- GATEWAY ---------------------#
  # kongdb:
    # image: docker.io/bitnami/postgresql:13
    # networks:
      # - kong-net
    # volumes:
      # - kongdb-data:/bitnami/postgresql
    # environment:
      # - POSTGRESQL_USERNAME=${KONG_DB_USER:-kong}
      # - POSTGRESQL_PASSWORD=${KONG_DB_PASSWORD:-123456}
      # - POSTGRESQL_DATABASE=${KONG_DB_DBNAME:-kong}
  kong:
    image: docker.io/bitnami/kong:2.8.1
    ports:
      - 8000:8000
      - 8443:8443
    expose:
      - 8001
    networks:
      - kong-net
    environment:
      KONG_MIGRATE: ${KONG_MIGRATE:-yes}
      KONG_DATABASE: ${KONG_DATABASE:-postgres}
      KONG_PG_HOST: ${KONG_DB_HOST:-kongdb}
      KONG_PG_USER: ${KONG_DB_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD:-123456}
      BITNAMI_DEBUG: ${BITNAMI_DEBUG:-true}
  konga:
    depends_on:
      - kong
    image: pantsel/konga:0.14.9
    ports:
      - 1337:1337
    networks:
      - kong-net
    volumes:
      - konga-data:/app/kongadata
      # - ./kongaUser.js:/app/konga.user.js:ro
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      KONGA_LOG_LEVEL: ${KONGA_LOG_LEVEL:-warn}
      NO_AUTH: ${KONGA_NO_AUTH:-true}
      # KONGA_SEED_USER_DATA_SOURCE_FILE: /app/konga.user.js
